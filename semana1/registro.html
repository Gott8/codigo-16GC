<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registrate hoy!</h1>
    <hr>
        <form action="/semana1/mundial.html" method>
           <table>
            <tr>
                <td>Nombre</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Apellido</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Correo</td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>Contraseña</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>Género</td>
                <td>
                    <select>
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>Otro</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Registrarme">
                </td>
            </tr>
            
        </table>
        </form>
</body>
</html>
