<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bordes.css">
    <title>bordes</title>
</head>
<body>
    <h1>Estilos de bordes</h1>
    <p class="align solid">SOLID</p>
    <p class="align dashed">DASHED</p>
    <p class="align double">DOUBLE</p>
    <p class="align groove">GROOVE</p>
    <p class="align inital">INITIAL</p>
    <p class="align outset">OUTSET</p>
    <p class="align left_solid">LEFT SOLID</p>
    <p class="align top_dashed">TOP DASHED</p>
    <p class="align bottom-double">BORDER BOTTOM DOUBLE</p>
    <p class="align mix-left-top">MIX LEFT TOP</p>
